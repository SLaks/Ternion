<svg width="100" height="173.2" viewBox="0 0 1 1.732" xmlns="http://www.w3.org/2000/svg">
	<style type="text/css">
		.triangle {
			fill: #ccc;
			stroke: #333;
			stroke-width: .005px;
		}

